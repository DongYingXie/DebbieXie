range的值為：
<p id="rangevalue"></p>
<div class="range">
    <input type="range" min="0" max="100"  id="rangeTest" onchange="changeValue()" oninput="outputUpdate(value)">
    <output for="rangeTest" id="outputValue"></output>
</div>
<script>
    function outputUpdate(_value){
        document.getElementById('outputValue').value=_value;
    }
    function changeValue(){
        document.getElementById('rangevalue').innerHTML=document.getElementById('rangeTest').value;
    }
</script>
